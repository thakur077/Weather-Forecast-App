<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./output.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4 max-w-3xl mx-auto space-y-4">
    <h1 class="text-3xl font-bold">Weather Forecast App</h1>
  <div class="flex gap-2 items-center">
    <input id="cityInput" class="border p-2" placeholder="Enter city">
    <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2">Search</button>
    <button id="locationBtn" class="bg-green-500 text-white px-4 py-2">Use My Location</button>
    <div id="recentDropdown" class="relative hidden">
      <button id="dropdownToggle" class="bg-gray-300 px-4 py-2">Recent</button>
      <ul id="recentList" class="absolute bg-white shadow-md mt-1 hidden z-10"></ul>
    </div>
  </div>
  <div id="error" class="text-red-500"></div>
  <div id="weatherCard" class="hidden border p-4 rounded"></div>
  <div id="forecastCards" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>
</body>
</html>
